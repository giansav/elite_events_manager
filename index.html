<html lang = "en">
<html>

  <body>
    <div class="container">
      <div class="form-box active" id="login-form">
        <form action="">
          <h2>Login</h2>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit" name="login">Login</button>
          <p>Non sei ancora registrato? <a href="#" onclick="showForm('register-form')">Registrati</a></p>
        </form>
      </div>
      
      <div class="form-box" id="register-form">
        <form action="">
          <h2>Registrati</h2>
          <input type="text" name="id-asd" placeholder="Nome ASD" required>
          <input type="text" name="cf-asd" placeholder="Codice Fiscale ASD" required>
          <input type="text" name="presidente-asd" placeholder="Legale Rappresentante ASD" required>
          <input type="email" name="email" placeholder="Email ASD" required>
          <input type="text" name="tel" placeholder="Telefono ASD" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit" name="login">Login</button>
          <p>Sei gi√† registrato? <a href="#" onclick="showForm('login-form')">Login</a></p>
        </form>
      </div>
      
    </div>
  
    <script src="script.js"></script>
  
  </body>
